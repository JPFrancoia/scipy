# On prebuild - running long standing processes:
# build SciPy and the docs
# command: every time a workspace is started, ensure the
# conda env is activated
# Note each task opens a new terminal see 
# https://www.gitpod.io/docs/config-start-tasks/#configuring-the-terminal
# With this configuration the prebuild will happen on push to master and
# with PR coming from the SciPy repository
# -------------------------------------------------------------------------

image:
  file: ./tools/docker_dev/.gitpod.Dockerfile
tasks:
  - name: Prebuild Scipy & docs
    prebuild: |
      conda activate scipydev
      python setup.py build_ext --inplace
      echo -e '\xF0\x9F\x9A\xA7\x20\x20 \033[0;32m Scipy built \033[m \x20\x20\xF0\x9F\x9A\xA7\n'
      conda develop .
      echo -e '\xF0\x9F\x9A\xA7\x20\x20 \033[0;32m Scipy ready for development \033[m \x20\x20\xF0\x9F\x9A\xA7\n'
      git submodule update --init
      cd doc 
      make html-scipyorg
      echo -e '\xF0\x9F\x9A\xA7\x20\x20 \033[0;32m Documentation built \033[m \x20\x20\xF0\x9F\x9A\xA7\n'
      conda activate scipydev
      # needed for the rst extension
      pip install sphinx-autobuild
  - name: Develop here
    init: mkdir -p /workspace/scipy/.theia && && cp ./tools/docker_dev/settings.json /workspace/scipy/.theia/settings.json
    command: conda activate scipydev

